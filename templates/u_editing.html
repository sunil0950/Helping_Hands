{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><br><br><br><br><br><br><br>
<form method="post">
    {% csrf_token %}
<table border="1" cellspacing="0" width="50%" align="center">
    <tr>
        <th>uid</th>
        <th>name</th>
        <th>phoneno</th>
        <th>state</th>
        <th>city</th>
      <th>group</th>
    </tr>
    <tr>
        <td>{{ i.uid }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.phoneno }}</td>
        <td>{{ i.state }}</td>
        <td>{{ i.city }}</td>
       <td>{{ i.group }}</td>
        <td><a href="{% url 'update' i.uid %}">update</a> </td>
    </tr>
</table>
</form>
</body>
</html>
